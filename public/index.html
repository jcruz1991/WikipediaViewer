<!DOCTYPE html>

<html>
  <head>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <div class="container-fluid">
      <h1>Wikipedia Viewer</h1>
      <div class="container col-md-6 col-md-offset-3">
        <div class="form-group">
          <form action="">
            <input class="form-control" type="text" placeholder="search...">
            <div class="buttons-class">
              <button class="btn btn-primary">Search</button>
              <button class="btn btn-secondary">Random</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Latest compiled and minified CSS -->

  <!-- Optional theme -->

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7
  /js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
