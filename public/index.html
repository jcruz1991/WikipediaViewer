<!DOCTYPE html>

<html>

<head>
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="container-fluid">
        <h1>Wikipedia Viewer</h1>
        <div class="container col-md-6 col-md-offset-3">
            <div class="form-group">
                <input class="form-control search-item" type="text" placeholder="search...">
                <div class="buttons-class">
                    <button class="btn btn-primary search-button">Search</button>
                    <button class="btn btn-secondary random-button">Random</button>
                </div>
            </div>

            <!-- SEARCH RESULTS DIV -->
            <div class="results"></div>

        </div>
    </div>
</body>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="javascripts/client.js"></script>

<!-- Latest compiled and minified CSS -->

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->

</html>
